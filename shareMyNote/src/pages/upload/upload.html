<ion-header>

    <ion-navbar color="base">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>Creat New Post</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding id="input_section">
    <ion-list>
        <ion-item>
            <ion-label floating>Subject Name</ion-label>
            <ion-input type="text" [(ngModel)]=userPost.subject></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Lesson Number</ion-label>
            <ion-input type="text" [(ngModel)]=userPost.lessonNumber></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Enter a Description</ion-label>
            <ion-textarea rows="4" [(ngModel)]=userPost.description></ion-textarea>
        </ion-item>

        <ion-item style="text-align: center !important">
            <button ion-button small color="niceorange">Add Photos</button>
        </ion-item>
        <br>
        <button ion-button full color="niceblue" (click)="uploadPost(userPost);">Post</button>
    </ion-list>




</ion-content>
