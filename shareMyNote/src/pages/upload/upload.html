<ion-header>

    <ion-navbar color="base">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>Creat New Post</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding id="input_section">
    <ion-list>
        <form [formGroup]="uploadForm" (ngSubmit)="uploadPost(uploadForm.value);">
            <ion-item>
                <ion-label floating>Subject Name</ion-label>
                <ion-input type="text" formControlName="subject" maxlength="15"></ion-input>
            </ion-item>
            <p class="error" *ngIf="!uploadForm.controls['subject'].valid && uploadForm.controls['subject'].touched  && !uploadForm.controls['subject'].minLength">At Least 2 Character Subject is Required</p>
            <ion-item>
                <ion-label floating>Lesson Number</ion-label>
                <ion-input type="text" formControlName="lessonNumber" maxlength="5"></ion-input>
            </ion-item>
            <p class="error" *ngIf="!uploadForm.controls['lessonNumber'].valid && uploadForm.controls['lessonNumber'].touched && !uploadForm.controls['lessonNumber'].minLength">At Least 1 Character LessonNumber is Required</p>
            <ion-item>
                <ion-label floating>Enter a Description</ion-label>
                <ion-textarea rows="4" formControlName="description" maxlength="1000"></ion-textarea>
            </ion-item>
            <p class="error" *ngIf="!uploadForm.controls['description'].valid && uploadForm.controls['description'].touched && !uploadForm.controls['description'].minLength">At Least 20 Character Description is Required</p>
            <ion-item style="text-align: center !important">
                <button ion-button small color="niceorange" type="button" (click)="getImages()">Add Photos</button>
            </ion-item>

            <br>

            <button ion-button full color="niceblue" type="submit">Post</button>
        </form>
    </ion-list>




</ion-content>
