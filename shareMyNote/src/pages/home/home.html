<ion-header>
    <ion-navbar color="base">
        <button ion-button menuToggle [hidden]="menuIsHidden">
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h4>Latest Update</h4>
    <ion-list>
        <ion-item *ngFor="let post of allPost | async">
            <!--<ion-avatar item-start>
                <img [src]=post.image>
            </ion-avatar>-->
            <h2><b>{{post.subject}}</b></h2>
            <h3>{{post.lessonNumber}}</h3>
            <p>{{post.description}}</p>

            <!--<button ion-button small item-right color="niceblue" (click)="directToPost()"></button>-->
            <ion-icon item-right color="niceblue" name="arrow-forward" type="button" (click)="directToPost(post.key)"></ion-icon>

        </ion-item>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="niceorange" type="button" (click)="directToUpload()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
