<ion-header>
    <ion-navbar color="base">
        <button ion-button menuToggle [hidden]="menuIsHidden">
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h4>Latest Update</h4>
    <hr>
    <ion-searchbar [(ngModel)]="searchQuery" [showCancelButton]="shouldShowCancel" (ionInput)="setFilteredItems($event)" (ionCancel)="onCancel($event)">
    </ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let post of seekers">
            <ion-avatar item-start>
                <img [src]=post.obj.photos[0]>
            </ion-avatar>
            <h2><b>{{post.obj.subject}}</b></h2>
            <h3>Lesson Number : {{post.obj.lessonNumber}}</h3>
            <p>{{post.obj.description}}</p>
            <ion-icon item-right color="niceblue" name="arrow-forward" type="button" (click)="directToPost(post)"></ion-icon>
        </ion-item>
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab color="niceorange" type="button" (click)="directToUpload()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
