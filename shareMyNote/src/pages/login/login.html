<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
        <div class="Aligner-item Aligner-item--top"></div>
        <img src="assets/imgs/logo1.svg">
        <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
</div>


<ion-content padding id="page_content">
    <div class="page_text">
        <h1>Login</h1>
        <img src="assets/imgs/logo1.svg">
        <div class="text_area">
            <form [formGroup]="loginForm" (ngSubmit)="redirectToHome(loginForm.value);">
                <ion-item class="inputs">
                    <ion-input placeholder="Username" formControlName="email"></ion-input><br>
                </ion-item>
                <p class="error" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">Email is Required</p>

                <br>
                <ion-item class="inputs">
                    <ion-input type="password" placeholder="Password" formControlName="password"></ion-input><br>
                </ion-item>
                <p class="error" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">Password is Required</p>
                <br>
                <div class="button_position">
                    <button ion-button round class="buttons" [disabled]="!loginForm.valid" type="submit">SignIn</button>
                    <h6>If you are not registered user<a (click)="redirectToSignUp();"> click here</a></h6>
                </div>
            </form>
        </div>
    </div>

</ion-content>
