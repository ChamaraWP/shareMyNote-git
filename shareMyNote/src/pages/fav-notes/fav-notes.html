<ion-header>

    <ion-navbar color="base">
        <ion-title>Favorit Note</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p class="error" *ngIf="err">{{err}}</p>
    <ion-card-header>
        <h4 style="float:left !important;">{{favNotes.subject}} | Lesson : {{favNotes.lessonNumber}}</h4>
        <ion-item text-wrap>
            <p style="color:black; font-size: 16px;">{{favNotes.description}}</p>
        </ion-item>
    </ion-card-header>

    <ion-item class="imageblock">
        <!-- <ion-card>
            <img [src]=photo imageViewer>
        </ion-card>-->
        <ion-slides class="image-slider" loop="true" slidesPerView="2">
            <ion-slide *ngFor="let photo of favNotes.photos">
                <img [src]=photo class="thumb-img" imageViewer>
            </ion-slide>
        </ion-slides>
    </ion-item>

    <ion-card-header>
        <h5>Comments</h5>
        <hr>
    </ion-card-header>
    <ion-card>
        <ion-list>
            <ion-item *ngFor="let comment of favNotes.comments" text-wrap>
                <ion-avatar item-start>
                    <img src="assets/imgs/user.svg">
                </ion-avatar>
                <h2>{{comment.name}}</h2>
                <p>{{comment.comment}}</p>
            </ion-item>
        </ion-list>
    </ion-card>



</ion-content>
