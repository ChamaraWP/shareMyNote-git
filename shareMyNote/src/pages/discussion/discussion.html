<ion-header>

    <ion-navbar color="base">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Discussions</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h4>Latest Discussion</h4>
    <hr>
    <ion-searchbar [(ngModel)]="searchQuery" [showCancelButton]="shouldShowCancel" (ionInput)="setFilteredItems($event)" (ionCancel)="onCancel($event)">
    </ion-searchbar>

    <ion-list>

        <ion-item-sliding #slidingItem>
            <ion-item>
                Item
            </ion-item>
            <ion-item-options side="left">
                <button ion-button (click)="share(slidingItem)"><ion-icon name="star"></ion-icon></button>
            </ion-item-options>
        </ion-item-sliding>

        <ion-item-sliding *ngFor="let discussion of seekers">
            <ion-item>
                <h2>{{discussion.obj.qstion}}</h2>
                <p>{{discussion.obj.description}}</p>
                <button ion-button small item-right color="niceblue" (click)="directDicussionPage(discussion)">More</button>
            </ion-item>
            <ion-item-options side="left">
                <button ion-button color="niceblue"><ion-icon name="star" (click)="addToFav(discussion)"></ion-icon></button>
            </ion-item-options>
        </ion-item-sliding>


    </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="niceorange" (click)="directToCreatDiscussion()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>




</ion-content>
