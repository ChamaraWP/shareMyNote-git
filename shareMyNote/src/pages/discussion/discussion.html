<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Discussions</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let discussion of allDiscussion">
            <h2>{{discussion.name}}</h2>
            <p>{{discussion.description}}</p>
            <button ion-button small item-right color="niceblue">More</button>
        </ion-item>
    </ion-list>
</ion-content>
