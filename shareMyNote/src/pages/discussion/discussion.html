<ion-header>

    <ion-navbar color="base">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Discussions</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let discussion of (Discussions | async)">
            <h2>{{discussion.qstion}}</h2>
            <p>{{discussion.description}}</p>
            <button ion-button small item-right color="niceblue" (click)="directDicussionPage(discussion)">More</button>
        </ion-item>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="niceorange" (click)="directToCreatDiscussion()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
