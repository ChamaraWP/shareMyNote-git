<ion-header>
    <ion-navbar color="base">

        <ion-title>Post</ion-title>
    </ion-navbar>

</ion-header>



<ion-content padding>

    <p class="error" *ngIf="err">{{err}}</p>
    <ion-card-header>

        <h4 style="float:left !important;">{{postObject.obj.subject}} | Lesson : {{postObject.obj.lessonNumber}}</h4>


        <ion-item text-wrap>
            <p style="color:black; font-size: 16px;">{{postObject.obj.description}}</p>
        </ion-item>
    </ion-card-header>

    <ion-item class="imageblock" *ngFor="let photo of postObject.obj.photos">
        <ion-card>
            <img [src]=photo imageViewer>
        </ion-card>
    </ion-item>


    <ion-card-header>
        <h5>Comments</h5>
        <hr>
    </ion-card-header>
    <ion-card>
        <ion-list>
            <ion-item *ngFor="let comment2 of (postedComment| async); let i= index" text-wrap>
                <ion-avatar item-start>
                    <img src="assets/imgs/user.svg">
                </ion-avatar>
                <h2>{{comment2.name}}</h2>
                <p>{{comment2.comment}}</p>
            </ion-item>
        </ion-list>
    </ion-card>

    <ion-fab right bottom>
        <button ion-fab color="niceorange" (click)="openCommentModal()">
            <ion-icon name="add-circle"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
