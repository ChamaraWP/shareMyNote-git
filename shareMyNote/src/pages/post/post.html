<ion-header>
    <ion-navbar color="base">
        <ion-title>Post</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p class="error" *ngIf="err">{{err}}</p>
    <h3>{{postData.subject}}</h3>
    <h4>Lesson Number:{{postData.lessonNumber}}</h4>
    <p>{{postData.description}}</p>
    <ion-row *ngIf="postData.photos">
        <ion-item class="imageblock" *ngFor="let photo of postData.photos  ">
            <img [src]=photo>
        </ion-item>
    </ion-row>
    <hr>
    <h6>Comments</h6>
    <ion-list>
        <ion-item *ngFor="let comment2 of (postedComment| async); let i= index">
            <ion-avatar item-start>
                <img src="assets/imgs/user.svg">
            </ion-avatar>
            <h2>{{comment2.name}}</h2>
            <p>{{comment2.comment}}</p>
        </ion-item>
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab color="niceorange" (click)="openCommentModal()">
            <ion-icon name="add-circle"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
